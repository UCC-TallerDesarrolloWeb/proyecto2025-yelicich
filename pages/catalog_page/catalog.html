<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matías Adrian Yelicich">
    <meta name="description" content="e-commerce de autos 0km en argentina.">
    <meta name="keywords" content="autos, 0km, concesionaria, argentina, yelimotors">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="catalog.css">
    <script src="../autos.js"></script>
    <script src="catalog.js" defer></script>
    <link rel="shortcut icon" href="../../imagenes/logo_ym.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">  <!-- Ver si lo uso -->
    
    <title>Catalogo - YeliMotors</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div id="header-container">
            <!-- logo -->
            <div id="header-logo">
                <a href="../home_page/index.html">
                    <img id="logo" src="../../imagenes/logo_ym.png" alt="YeliMotors Logo" draggable="false">
                    <h1>Yeli<span class="bold">Motors</span></h1>
                </a>
            </div>

            <!-- botones -->
            <nav id="header-buttons">
                <a href="">Importaciones</a>
                <a href="">Servicios</a>
                <a href="">Contacto</a>
                <a id="btn-catalogo" href="catalog.html">Catálogo</a>
            </nav>
        </div>
    </header>

    <!-- NAV -->
    <nav aria-label="breadcrumb">
        <ol>
            <li><a href="../home_page/index.html">Inicio</a></li>
            <li><span class="bold">Catálogo</span></li>
        </ol>
    </nav>

    <!-- MAIN -->
    <main>
        <div class="global-container">
            <div class="main-header">
                <h2>Catálogo de vehículos</h2>
                <hr class="divider">

                <div class="subtitles">
                    <div class="subtitles__cars" id="cars-count">0 autos</div>
                    <div class="subtitles__order">
                        <span class="subtitles__order__text" id="cars-order">Ordenar por: </span>
                        <select class="subtitles__order__order-by" name="order-by" id="order-by">
                            <option value="most_recent">Relevancia</option>
                            <option value="expensive">Mayor precio</option>
                            <option value="cheaper">Menor Precio</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="products-and-filters">
                <!-- filtros -->
                <form class="filters">
                    <div class="filters__header">
                        <h3>Filtros</h3>
                        <button type="button" id="clear-filters" class="btn-clear hidden">Limpiar</button>
                    </div>
                    <div class="filter price-filter" id="price-filter" open>
                        <h4>Precio</h4>
                        <ul>
                            <li>
                                <label for="from-price">Desde:</label>
                                <input 
                                    type="text" 
                                    id="from-price" 
                                    placeholder="$40.000.000" 
                                    class="price-filter"
                                    maxlength="13"
                                >
                            </li>
                            <li>
                                <label for="to-price">Hasta:</label>
                                <input 
                                    type="text" 
                                    id="to-price" 
                                    placeholder="$60.000.000" 
                                    class="price-filter"
                                    maxlength="13"
                                >
                            </li>
                        </ul>
                    </div>

                    <!-- Transmisión -->
                    <div class="filter">
                        <h4>Transmisión</h4>
                        <ul>
                            <li>
                            <input type="checkbox" id="manual" value="Manual">
                            <label for="manual">Manual</label>
                            </li>
                            <li>
                            <input type="checkbox" id="automatic" value="Automático">
                            <label for="automatic">Automático</label>
                            </li>
                        </ul>
                    </div>

                    <!-- Segmento -->
                    <div class="filter">
                        <h4>Segmento</h4>
                        <ul>
                            <li>
                            <input type="checkbox" id="suv" value="SUV">
                            <label for="suv">SUV</label>
                            </li>
                            <li>
                            <input type="checkbox" id="sedan" value="Sedán">
                            <label for="sedan">Sedán</label>
                            </li>
                            <li>
                            <input type="checkbox" id="pickup" value="Pick-up">
                            <label for="pickup">Pick-up</label>
                            </li>
                            <li>
                            <input type="checkbox" id="utilitario" value="Utilitario">
                            <label for="utilitario">Utilitario</label>
                            </li>
                            <li>
                            <input type="checkbox" id="deportivo" value="Deportivo">
                            <label for="deportivo">Deportivo</label>
                            </li>
                        </ul>
                    </div>

                    <!-- Marca -->
                    <div class="filter">
                        <h4>Marca</h4>
                        <ul id="marca-filter"><!-- Se llena desde JS --></ul>
                    </div>
                </form>

                <!-- productos -->
                <div class="list-products" id="list-products"></div> <!-- Se insertan desde catalog.js -->
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            
            <!-- Columna izquierda -->
            <div class="footer-links">
            <a href="#">Términos y Condiciones</a>
            <a href="#">Política de Privacidad</a>
            <a href="#">Política de Cookies</a>
            <a href="#">Política de Calidad</a>
            </div>

            <!-- Centro -->
            <div class="footer-center">
            <div class="footer-logo">
                <img src="../../imagenes/logo_ym.png" alt="YeliMotors Logo">
                <h5>Yeli<span class="bold">Motors</span></h5>
            </div>
            <div class="footer-socials">
                <a href="https://www.facebook.com/" target="_blank"><img src="../../imagenes/ic_facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="../../imagenes/ic_instagram.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="../../imagenes/ic_youtube.png" alt="YouTube"></a>
                <a href="https://www.tiktok.com/" target="_blank"><img src="../../imagenes/ic_tiktok.png" alt="TikTok"></a>
                <a href="https://x.com/" target="_blank"><img src="../../imagenes/ic_x.png" alt="X (Twitter)"></a>
            </div>
            </div>

            <!-- Columna derecha -->
            <div class="footer-links">
            <a href="#">YeliMotors</a>
            <a href="#">Contacto</a>
            <a href="#">FAQs</a>
            <a href="#">Blog</a>
            </div>
        </div>
    </footer>
</body>
</html>
