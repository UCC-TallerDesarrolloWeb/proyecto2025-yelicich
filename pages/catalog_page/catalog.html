<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matías Adrian Yelicich">
    <meta name="description" content="e-commerce de autos 0km en argentina.">
    <meta name="keywords" content="autos, 0km, concesionaria, argentina, yelimotors">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="catalog.css">
    <script src="../autos.js"></script>
    <script src="catalog.js" defer></script>
    <link rel="shortcut icon" href="../../imagenes/logo_ym.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">  <!-- Ver si lo uso -->
    
    <title>Catalogo - YeliMotors</title>
</head>
<body>
    <header>
        <div id="header-container">
            <div id="header-logo">
                <a href="../home_page/index.html">
                    <img id="logo" src="../../imagenes/logo_ym.png" alt="YeliMotors Logo" draggable="false">
                    <h1>Yeli<span class="bold">Motors</span></h1>
                </a>
            </div>
            <nav id="header-buttons">
                <a href="">Importaciones</a>
                <a href="">Servicios</a>
                <a href="">Contacto</a>
                <a id="btn-catalogo" href="catalog.html">Catalogo</a>
            </nav>
        </div>
    </header>
    <nav aria-label="breadcrumb">
        <ol>
            <li><a href="../home_page/index.html">Inicio</a></li>
            <li><span class="bold">Catálogo</span></li>
        </ol>
    </nav>
    <main>
        <div class="global-container">
            <div class="main-header">
                <h2>Catálogo de vehículos</h2>
                <hr class="divider">

                <div class="subtitles">
                    <div class="subtitles__cars" id="cars-count">0 autos</div>
                    <div class="subtitles__order">
                        <span class="subtitles__order__text" id="cars-order">Ordenar por: </span>
                        <select class="subtitles__order__order-by" name="order-by" id="order-by">
                            <option value="more_recent">Relevancia</option>
                            <option value="expensive">Mayor precio</option>
                            <option value="cheaper">Menor Precio</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="products-and-filters">
                <!-- filtros -->
                <form class="filters">
                    <h3 class="flitros">Flitros</h3>
                    
                </form>

                <!-- productos -->
                <div class="list-products" id="list-products"></div> <!-- Se insertan desde catalog.js -->
            </div>
        </div>
    </main>
</body>
</html>
